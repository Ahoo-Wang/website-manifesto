<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>The reactive manifesto</title>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
		<link rel='shortcut icon' href='assets/images/favicon.ico' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script src="assets/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		<main>
			<header>
				<h1>The <span>Reactive</span> Manifesto</h1>
			</header>
			<div data-hull-widget="likes@hull" data-hull-id="51d44fdede3b4ea48900086e" class="signatures">
				<p>Loading...</p>
			</div>
			<div data-hull-widget="activity@hull" data-hull-verb="like" data-hull-id="51d44fdede3b4ea48900086e" data-hull-per-page="200" class="signatures">
			</div>
			<script type="text/x-template" data-hull-template="likes/likes">
			<p>
				{{target.stats.likes}} people already signed (<a href="/">Go back to the manifesto</a>)
			</p>
			</script>
			<script type="text/x-template" data-hull-template="activity/activity">
			<ul class="full">
				{{#activities}}
					{{#ifEqual actor.name "Maxime Dantec"}}
					{{else}}
					<li style="display: block">
						<img class="avatar" src={{actor.picture}} width="25" height="25"/>
						{{actor.name}} {{fromNow published}}
						<cite class="user">
							{{actor.name}}
						</cite>
					</li>
					{{/ifEqual}}
				{{/activities}}
			</ul>
			<button data-hull-action="fetchMore" class="button">Fetch more...</button>
			</script>

			<footer>
				The Reactive Manifesto. Design by <a href="http://warry.fr">Maxime Dantec</a>.
			</footer>


		</main>
		<script src="http://hull-js.s3.amazonaws.com/develop/hull.js"></script>
		<script type="text/javascript">

		Hull.init({
			appId : "51d44c78dd7c451336001213",
			orgUrl: "https://warry.hullapp.io",
			jsUrl: "https://hull-js.s3.amazonaws.com"
		});

		</script>
	</body>
</html>
